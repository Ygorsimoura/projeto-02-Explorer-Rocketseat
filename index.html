<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Treine me</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;
    700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body> 

    <div class="page">

        <nav>
            
            <a
            id="logo"
            href="#">
            <img src="./assets/Logo.svg" alt="Logomarca do site 'treine.me">
            </a>
            

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>  

        </nav>
           
    
        <main>
        
            <section class="text">

                <h1>Treinos <span>exclusivos</span> 
                    <br>
                    para você!</h1>
            
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
                    <br> 
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>
                
                <button>
                    <img src="./assets/icon.png" alt="logo whatsapp">
                    Comece já
                </button>
            </section>

            <img 
            src="./assets/img.png" 
            alt="imagem de uma mulher pulando corda ao lado de uma bola e um peso de exercicios">

        </main>
    
        <footer>
            fale concosco no instagram 
            <a href="https://instagram.com/treineme" target="_blank"><strong>@treine.me</strong</a>
        </footer>
    </div>

    <img id="balls"
        
        src="./assets/balls.png" 
        alt="bolinhas azuis no cando inferior direito da tela">
  
    <link rel="stylesheet" href="style.css">
